<div class="jumbotron">
  <div ng-repeat="beer in beers">
    {{$index+1 }} - {{beer | beer : 'moortgat'}}
  </div>
</div>

<div class="well">

  <div ng-show="show">
    Dit is een mooie div
  </div>
  <button ng-click="show = !show">toggle</button>
</div>

<div class="well" ng-class="{active: showActive}">
  Hello World
  <button ng-click="showActive = !showActive">Show Color</button>
</div>

<div class="well">

  {{price | currency}}
</div>



<div class="well">
  <span ng-repeat="beer in beers track by beer.name">
      <input type="radio" name="beer" ng-model="$parent.selectedBeer" ng-value="beer">{{beer.name}}
  </span>
<p>
  Favorite beer: {{selectedBeer.name}}
</p>
</div>

<form class="well" name="newBeerForm">
  Name : <input name="name" ng-model="newBeer.name" required ng-minlength="2">
  <br/>
  Brouwer: <input name="brouwer" ng-model="newBeer.brouwer" required>

  <button ng-click="saveNewBeer()" ng-disabled="newBeerForm.$invalid">Save</button>
</form>
